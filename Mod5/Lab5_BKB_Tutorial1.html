<!DOCTYPE html>
<html>
  <head>
    <title>Lab 5 Leaflet Tutorial 1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

       <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <style>
        #mapid { height: 400px;
                 width: 600px; }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script> 
    var mymap = L.map('mapid').setView([51.505, -0.09], 10);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibXJtZW90bCIsImEiOiJjbGdzZ2ZoYWUwNXVsM2xwN2FzYWNyaWcwIn0.W2iOlftjERr6ijxa9CDcxw',{
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,
    Imagery Â© <a href="http://mapbox.com">Mapbox</a>'
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);

    </script>
    </body>
</html>
