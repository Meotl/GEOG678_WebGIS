<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>
	const map = L.map('map').setView([30.617620, -96.336560], 13);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

    const circle = L.circle([30.617620, -96.336560], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 100
	}).addTo(map).bindPopup('I am Kyle Field.');

    
    const theIcon = L.Icon.extend({
		options: {
			iconSize:     [20, 20],
			shadowSize:   [50, 64],
			iconAnchor:   [22, 94],
			shadowAnchor: [4, 62],
			popupAnchor:  [-3, -76]
		}
	});

	const omIcon = new theIcon({iconUrl: 'https://cdn-icons-png.flaticon.com/512/541/541415.png'});
	const abIcon = new theIcon({iconUrl: 'https://cdn-icons-png.flaticon.com/512/541/541415.png'});
	

	const omI = L.marker([30.6014, -96.3145], {icon: omIcon}).bindPopup('I am the O&M Building!').addTo(map);
	const mAb = L.marker([30.6158, -96.3408], {icon: abIcon}).bindPopup('I am the Academic Building!').addTo(map);

</script>

	<h1>Click on the map to see the coordinates</h1>
	<div id="map"></div>

<script>
	
	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	function initMap() {
		var map = new openstreetmap.org.Map(document.getElementById('map'), {
			zoom: 8,
			center: {lat: 37.7749, lng: -122.4194}
		});

		var infoWindow = new google.maps.InfoWindow();

		map.addListener('click', function(e) {
			var latitude = e.latLng.lat();
			var longitude = e.latLng.lng();
			infoWindow.setContent('Latitude: ' + latitude + '<br>Longitude: ' + longitude);
			infoWindow.setPosition(e.latLng);
			infoWindow.open(map);
		});
	}
</script>


</body>
</html>
