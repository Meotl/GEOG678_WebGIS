<!DOCTYPE html>
<html>
  <head>
   <title>MH Custom Map</title>
   
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
   <style>
   #mapid {
    height: 600px;
    width: 800px;
  }
  
  .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}

   </style>
   </head>
  <body>
  <div id="mapid"></div>
<script type="text/javascript" src="tamubuildings.js"></script>
<script>
  var map = L.map('mapid').setView([30.6108, -96.3458], 15);
  
   L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiY21hcmluNzMiLCJhIjoiY2tuc2MybHkzMDRzNTJ2dGg4YnQ4d2J3ZSJ9.VHuJ-xAxkF0UP2Xq-zhrJQ', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/light-v9',
	tileSize: 512,
	zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiY21hcmluNzMiLCJhIjoiY2tuc2MybHkzMDRzNTJ2dGg4YnQ4d2J3ZSJ9.VHuJ-xAxkF0UP2Xq-zhrJQ'
}).addTo(map);

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Welcome to TAMU, This Building is</h4>' +  (props ?
			'<b>' + props.BldgName + '</b><br />' + props.BldgAbbr + ' '
			: 'Hover over a building');
	};

	info.addTo(map);
	
		function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: '#800000',
			dashArray: '',
			fillOpacity: 0.7,
			fillColor: '#800000'
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: '#100',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}
	
	var geojson;

function resetHighlight(e) {
    geojson.resetStyle(e.target);
			info.update();
}
function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
		function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
	geojson = L.geoJson(tamu, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
	


  </script>
  </body>
</html>
